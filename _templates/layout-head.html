(function() {
			let savedTheme = localStorage.getItem("brx_mode");
			let defaultMode = "light";
			let currentTheme = savedTheme || defaultMode;

			if (currentTheme === "auto") {
				let prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)").matches;
					document.documentElement.dataset.brxTheme = prefersDarkScheme ? "dark" : "light";
			} else {
				document.documentElement.dataset.brxTheme = currentTheme;
			}
	})();
</script>

<script>

document.addEventListener("DOMContentLoaded", () => {

  const sections = [...document.querySelectorAll(".intro-section")];

  if (!sections.length) return;



  const startPx = 60;

  const endPercent = 14;

  const scrollRange = 400;



  let ticking = false;

  let sectionData = [];



  function cacheSizes() {

    sectionData = sections.map(section => {

      return {

        el: section,

        endPx: (endPercent / 100) * section.getBoundingClientRect().width

      };

    });

  }



  function update() {

    const scroll = Math.min(window.scrollY, scrollRange);

    const progress = scroll / scrollRange;



    sectionData.forEach(({ el, endPx }) => {

      const current = startPx + (endPx - startPx) * progress;

      el.style.paddingLeft = `${current}px`;

      el.style.paddingRight = `${current}px`;

    });



    ticking = false;

  }



  function onScroll() {

    if (!ticking) {

      requestAnimationFrame(update);

      ticking = true;

    }

  }



  cacheSizes();

  update();



  window.addEventListener("scroll", onScroll, { passive: true });

  window.addEventListener("resize", () => {

    cacheSizes();

    update();

  });

});

</script>
